<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-5">Welcome to your <span class="text-purple-400">Baap Er Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-lime-400 p-8 w-9/12 mx-auto mt-10 rounded-lg">
            <h1 class="text-3xl mb-2">Please Login</h1>
            <input class="block mb-3 w-9/12 p-2 rounded-lg outline-none" type="email" name="" id="user-email" placeholder="Your Email" required>
            <input class="block mb-3 w-9/12 p-2 rounded-lg outline-none" type="password" name="" id="user-password" placeholder="Your Password" required>
            <button id="submit-btn" class="bg-amber-500 px-7 py-2 text-white font-semibold rounded-lg hover:bg-blue-800">Submit</button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
